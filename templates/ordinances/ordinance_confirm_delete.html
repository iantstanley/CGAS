{% extends 'base.html' %}

{% block title %}Delete {{ ordinance.name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1 class="h3 mb-0 text-light">Delete Ordinance</h1>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'ordinance-list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to List
            </a>
        </div>
    </div>

    <div class="card bg-dark">
        <div class="card-header bg-medium">
            <h5 class="mb-0 text-light">Confirm Deletion</h5>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Are you sure you want to delete the ordinance <strong>"{{ ordinance.name }}"</strong>?
                This action cannot be undone.
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="text-end mt-3">
                    <a href="{% url 'ordinance-detail' ordinance.id %}" class="btn btn-secondary me-2">
                        <i class="fas fa-times me-1"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
