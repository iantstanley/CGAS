<!-- templates/field_resources/gate_code_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Gate Code - CGAS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Delete Gate Code</h1>
    <a href="{% url 'gate-code-list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<div class="card bg-dark text-light">
    <div class="card-body">
        <h4>Are you sure you want to delete the gate code for "{{ gate_code.community_name }}"?</h4>
        <p class="text-danger"><strong>This action cannot be undone.</strong></p>
        
        <div class="mt-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'gate-code-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
